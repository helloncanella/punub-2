<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Punub</title>
</head>
<body>
    
  <div id="vid-box"></div>

  <form name="loginForm" id="login" action="#" onsubmit="return login(this);">
      <input type="text" name="username" id="username" placeholder="usuario" />
      <input type="submit" name="login_submit" value="Log In">
  </form>
  
  <form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">
  	<input type="text" name="number" placeholder="digite hellon" />
  	<input type="submit" value="Call"/>
  </form>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
  <script src="https://cdn.pubnub.com/webrtc/webrtc.js"></script>


  <script>
  
    /*global PHONE*/
    
    var video_out = document.getElementById("vid-box");  
    
    function login(form){
      var phone = window.phone = PHONE({
        number: form.username.value || "Anonymous",
        publish_key   : 'pub-c-cff935ed-df99-44ec-89ad-6d35c34f1853',
	      subscribe_key : 'sub-c-dfea45ae-b4be-11e5-a705-0619f8945a4f',
	      ssl: true
      });
      
      phone.ready(function(){ form.username.style.background='#55ff5b'});
      
      phone.receive(function(session){
        session.connected(function(session){
          video_out.appendChild(session.video);
        })
        session.ended(function(session) { video_out.innerHTML=''; });
      });
      
      return false;
    }
    
    function makeCall(form){
      if(!window.phone) alert("fa√ßa login!");
      else phone.dial(form.number.value);
      
      return false;
    }
  </script>


</body>
</html>
